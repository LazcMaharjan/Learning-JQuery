<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css Link  -->
    <link rel="stylesheet" href="basic-hove-template.css">

    <!-- Google Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    


    <title>Home Template</title>

</head>
<body>

    <header class="light">
        <div class="container">
            <div class="row">
                <div class="wrap-all-top-header">
                    <div class="wrap-all-nav-left">
                        <div class="left-all-wrap-header">
                            <div class="logo"><img src="logo.png" alt="logo"></div>
                        </div>

                        <div class="middle-all-wrap-header">
                            <nav>
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Pages</a></li>
                                    <li><a href="#">Contact</a></li>
                                    <li><a href="#">About Us</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div> 

                    <div class="right-all-wrap-header">
                        <nav>
                            <ul>
                                <li><a href="#" id="hide">Hide Nav</a></li>
                                <li><a href="#" id="show">Show Nav</a></li>
                                <li><a href="#" id="toggle">Toggle Nav</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
             
        </div>
    </header>
    
    <section class="wrap-all-section-one">
        <div class="container">
            <div class="row">
                <div class="wrap-all-content paragraph-one">
                    <h2>This Here Is For jquery Slide Effect </h2>
                    <div class="wrap-all-jquery-effect-button">
                        <button id="slide-up"> Click here to slide Up panel</button>
                        <button id="slide-down"> Click here to slide Down panel</button>
                        <button id="slide-toggle"> Click here to slide Toggle panel</button>
                    </div>

                    <div class="wrap-all-jquery-effect-content">
                        <div id="panel">Hello world!</div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="Wrap-all-section-two">
        <div class="continer">
            <div class="row">
                <div class="wrap-all-animation paragraph-two">
                    <div class="animation-buttons">
                        <button id="animateCircle">Animate Circle</button>
                        <button id="animateSquare">Animate Square</button>
                        <button id="animateDiamond">Animate Diamond</button>
                        <button id="animateAll">Animate All Shapes</button>
                        <button id="resetBtn"> Reset All Animation</button>
                        <button id="stopAll">Stop All</button>
                    </div>
                    <div class="animation-shapes">
                        <div id="circle" class="shape"></div>
                        <div id="square" class="shape"></div>
                        <div id="diamond" class="shape"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="wrap-all-section-three">
        <div class="container">
            <div class="row">
                <div class="wrap-all-fade-effect">
                    <button id="fadeInBtn">Fade In</button>
                    <button id="fadeOutBtn">Fade Out</button>
                    <button id="fadeToggleBtn">Fade Toggle</button>
                    <button id="fadeToBtn">Fade To 50%</button>

                    <div id="box"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="wrap-all-section-four">
        <div class="container">
            <div class="row">
                <div class="wrap-all-form">
                    <form action="#" class="MyForm" id="myForm">

                        <label for="name">Name: </label>
                        <input type="text" id="name">
                        <p class="error name-error"></p>

                        <label for="email">Email: </label>
                        <input type="email" id="email">
                        <p class="error email-error"></p>

                        <button type="submit">Submit</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>

    <section class="wrap-all-aection-five">
        <div class="container">
            <div class="row">
                <div class="wrap-all-image-hover-effect">
                    <img id="hoverImage" src="Rectangle 11-min.png" alt="Default Image" width="300">
                </div>
            </div>
        </div>

    </section>

    section

    <!-- link JS & jquery -->
    <script src="jquery-3.7.1.min.js"></script>
    <script src="basic-home-template.js"></script>
    
</body>
</html>
