<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <input type="text" id="username" placeholder="Enter your name">
        <span class="error"></span><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function(){
            $("#myForm").submit(function(event){
                event.preventDefault(); // âœ… prevent form from submitting immediately
                
                var inputVal = $("#username").val().trim(); // get value and remove spaces
                
                if(inputVal === ""){
                    $(".error").text("This field cannot be empty!");
                } else {
                    $(".error").text(""); // clear error
                    alert("Form submitted successfully!");
                    // you can proceed with form submission here
                }
            });
        });
    </script>
</body>
</html>
